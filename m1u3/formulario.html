<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario
    </title>
</head>
<body>
    <h1>Formulario 
    </h1>
    <form action="" method="">
        <p>
            <label for="nom">Nombre</label>
            <input type="text" name="nombre"/>
        </p>
        <p>
            <input type="text" name="apellido" placeholder="apellido"/>
        </p>
        <p>
            <label for="pass">Contrase√±a</label>
            <input type="password" name="pass">
        </p>
        <p><label for="sexo">Sexo</label>
        <ul>
            <li>
                <input type="radio" name="sexo" value="hombre">
                <Label>Hombre</Label>
            </li>
            <li>
                <input type="radio" name="sexo" value="mujer">
                <Label>Mujer</Label>
            </li>
        </ul>
        </p>
        <p>
        <label for="Hobbies"></label>
        <ul>
            <li>
                <input type="checkbox" name="hobbies[]" value="bailar" id="bailar">
                <label for="bailar">Bailar</label>
            </li>
            <li>
                <input type="checkbox" name="hobbies[]" value="cantar" id="cantar">
                <label for="cantar">Cantar</label>
            </li>
            <li>
                <input type="checkbox" name="hobbies[]" value="nadar" id="nadar">
                <label for="nadar">Nadar</label>
            </li>
            <li>
                <input type="checkbox" name="hobbies[]" value="correr" id="correr">
                <label for="correr">Correr</label>
            </li>
            
        </ul>
        </p>
        <p>
            <label for="titulo">Titulo</label>
            <select name="titulo">
                <option value="primario">Primario</option>
                <option value="secundario">Secundario</option>
                <option value="terciario">Terciario</option>
                <option value="universitario">Universitario</option>
            </select>

        </p>

        <p>
            <label for="comentarios">Comentarios</label>
        </p>
        <p>
            <textarea rows="5" cols="50"></textarea><br><br>

        </p>
    
        <p>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Borrar" />
        </p>

    </form>
    
</body>
</html
